{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LogBook</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <h1><a href="/">LogBook</a></h1>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li class="message">
      {{ message }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}

  {% block content %}{% endblock content %}

  <hr>
  <form method="post" action="{% url 'admin:logout' %}">
    {% csrf_token %}
    <input type="submit" value="Logout" />
  </form>
</body>

</html>
